
<div>

  
    <div class="container mt-5">
      <div>
        <form (ngSubmit)="salvar()">
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-8 mb-3">
                <input
                  type="text"
                  placeholder="Nome"
                  aria-label="Nome"
                  name="nome"
                  class="form-control"
                  [(ngModel)]="pessoa.nome"
                />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-3 mb-3">
                <input
                  type="text"
                  placeholder="RG"
                  aria-label="Limite"
                  name="rg"
                  class="form-control"
                  [(ngModel)]="pessoa.rg"
                />
              </div>
              <div class="col-md-3 mb-3">
                <input
                  type="text"
                  placeholder="CPF"
                  aria-label="Taxa"
                  name="cpf"
                  class="form-control"
                  [(ngModel)]="pessoa.cpf"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  placeholder="N doc"
                  aria-label="N doc"
                  name="numeroDoc"
                  class="form-control"
                  [(ngModel)]="pessoa.numeroDoc"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-3 mb-3">




                <select class="form-select" [compareWith]="byId" name="bancos" [(ngModel)]="pessoa.banco">
                  <option value="undefined">Banco</option>
                  <option *ngFor="let banco of listaBanco" class="w-80" [ngValue]="banco">
                    {{ banco.banco }}
                  </option>
                </select>


              </div>
              <div class="col-md-3 mb-3">



                <select
                  class="form-select"
                  [compareWith]="byId" [(ngModel)]="pessoa.situacao" name="situacao">
                  <option value="undefined">Situacao</option>
                  <option *ngFor="let situacao of listaSituacao"
                  class="w-80"
                  [ngValue]="situacao">
                  {{ situacao.situacao }} 
                  </option>
                </select>


              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  placeholder="Taxa"
                  aria-label="Taxa"
                  name="taxa"
                  class="form-control"
                  [(ngModel)]="pessoa.taxa"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-4 mb-3">
                <input
                  type="text"
                  placeholder="Cidade"
                  aria-label="Cidade"
                  class="form-control"
                  name="cidade"
                  [(ngModel)]="pessoa.cidade"
                />
              </div>
              <div class="col-md-4 mb-3">
                <input
                  type="text"
                  placeholder="Bairro"
                  aria-label="Bairro"
                  class="form-control"
                  name="bairro"
                  [(ngModel)]="pessoa.bairro"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-4 mb-3">
                <input
                  type="text"
                  placeholder="Rua"
                  aria-label="Cidade"
                  class="form-control"
                  name="rua"
                  [(ngModel)]="pessoa.rua"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  placeholder="Numero"
                  aria-label="Bairro"
                  class="form-control"
                  name="numero"
                  [(ngModel)]="pessoa.numero"
                />
              </div>
              <div class="col-md-2 mb-3">
                <input
                  type="text"
                  placeholder="Cep"
                  aria-label="Bairro"
                  class="form-control"
                  name="cep"
                  [(ngModel)]="pessoa.cep"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 offset-md-4">
        <div class="d-grid gap-2">
         
        </div>
      </div>
      <div class="col-md-2">
        <div class="d-grid gap-2">
          
        </div>
      </div>
    </div>
  </div>

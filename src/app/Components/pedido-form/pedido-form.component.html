<div>
    <div class="container mt-5">
      <div>
        <form id="formulario">
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-5 mb-3">
                
                <select
                class="form-select"
                placeholder="N doc"
       
              >
                <option value="undefined">escolha o Banco</option>
                <option >
                 PEssoa 1 
                </option>
              </select>

              </div>
              <div class="col-md-3 mb-3">
                
                <select
                  class="form-select"
                  placeholder="N doc"
              
                >
                  <option value="undefined">escolha o Banco</option>
                  <option >
                   forma de pagamento 1 
                  </option>
                </select>

              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-3 mb-3">
                <input type="text" placeholder="Banco" class="form-control" name="valorDoc" [(ngModel)]="pedido.valorDoc">
              </div>
              <div class="col-md-2 mb-3">
                <input type="text" placeholder="Agencia" class="form-control" name="Agencia" [(ngModel)]="pedido.juros">
              </div>
              <div class="col-md-3 mb-3">
                <input type="text" placeholder="Juros" class="form-control" name="juros"  [(ngModel)]="pedido.juros">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-5 mb-3">
                <input type="text" placeholder="Numero do Cheque" class="form-control" name="quantidade" [(ngModel)]="pedido.quantidade">
              </div>
              <div class="col-md-3 mb-3">
                <input type="date" placeholder="Vencimento" class="form-control" name="emitente" [(ngModel)]="pedido.emitente">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-md-8 mb-3">
                <input type="text" placeholder="Observação" aria-label="Observação" class="form-control" name="observacao" [(ngModel)]="pedido.observacao">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 offset-md-6">
      </div>
      <div class="col-md-2">
        <div class="d-grid gap-2">
          </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">adicionar chueque</button> 
  
    <div class="container" style="margin-top: 10px">
      <div class="row">
        <div>
          <table class="carder table table-borderless">
            <thead>
              <tr>
                <th scope="col">Doc</th>
                <th scope="col">Cod.Banco</th>
                <th scope="col">Num Cheque</th>
                <th scope="col">Valor</th>
                <th scope="col">Vencimento</th>
              </tr>
            </thead>
            <tbody class="btn:hover">
              <tr class="card-hover fundo">
                <td>1</td>
                <td>Teste banco</td>
                <td>teste cheque</td>
                <td>TEste valor</td>
                <td>Teste vencimento</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-2 offset-md-3">
      
    </div>
    <div class="row">
      <div class="col-md-2 offset-md-6">
      </div>
      <div class="col-md-2">
       
      </div>
    </div>
  </div>
  


<ng-template #modal1 let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Cadastro de cheque</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
     
      <app-cheque-cadastro [cheques]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)" ></app-cheque-cadastro>
      
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<div class="container" style="margin-top: 10px">
    <h3 class="alert alert-primary">tabela de bancos</h3>
    <!-- Botão de adicionar -->
    <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>
  
    <div class="row">
      <div class="col-md-12">
        <table class="carder table table-borderless">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col" class="text-start">Nome</th>
              <th scope="col">Opção</th>
              <th scope="col">Ativo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lista; let i = index">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.banco }}</td>
                <td> <button type="button" class="btn btn-primary" (click)="editar(modal1, item, i)">Editar</button> </td>
                <td>
                <span *ngIf="item.ativo" class="badge text-bg-success">Ativo</span>
                <span *ngIf="!item.ativo" class="badge text-bg-danger">Inativo</span>
              </td>
              <td class="text-start">
                <!-- Inclua aqui os botões ou ações desejadas para cada item -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  






<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Cadastro de banco</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-banco-form [banco]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)" ></app-banco-form>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>

<p>cheque-cadastro </p>
<form (ngSubmit)="salvar()">
<div class="mb-3">
  <div class="row justify-content-center">
    <div class="col-md-3 mb-3">
      <input type="text" placeholder="numero" class="form-control" name="numero" [(ngModel)]="cheques.numero">
    </div>
    <div class="col-md-3 mb-3">
      <input type="text" mask="00/00/0000" placeholder="vencimento" class="form-control" name="vencimento" [(ngModel)]="cheques.vencimento">
    </div>
  
  </div>
</div>
<div class="mb-3">
  <div class="row justify-content-center">
    <div class="col-md-3 mb-3">
      <input type="text" placeholder="valor" class="form-control" name="valor" [(ngModel)]="cheques.valor">
    </div>
    
  </div>
</div>


<button type="submit" class="btn btn-primary">Salvar</button>
        </form>

<div class="container" style="margin-top: 10px">
    <h3 class="alert alert-primary">Tabela de pessoas</h3>
    <!-- Botão de adicionar -->
    <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>
  
    <div class="row">
      <div class="col-md-12">
        <table class="carder table table-borderless">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col" class="text-start">Nome</th>
              <th scope="col" class="text-end">Cpf/Cnpj</th>
              <th scope="col" class="text-end">№Doc</th>
              <th scope="col" class="text-end">Limite</th>
              <th scope="col" class="text-start">Situacao</th>
              <th scope="col">Ativo</th>
              <th scope="col">Opção</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lista; let i = index">
              <th scope="row">{{ item.id }}</th>
              <td class="text-start">{{ item.nome }}</td>
              <td class="text-end">{{ item.cpf }}</td>
              <td class="text-end">{{ item.numeroDoc }}</td>
              <td class="text-end">{{ item.limite }}</td>
              <td class="text-start">{{ item.situacao.situacao }}</td>
           

                <td>
                  <span *ngIf="item.ativo" class="badge text-bg-success">Ativo</span>
                  <span *ngIf="!item.ativo" class="badge text-bg-danger">Inativo</span>
                </td>
                
                <td > <button type="button" (click)="editar(modal1, item, i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg></button> </td>
        
                  
         
              
              <td class="text-start">
                <!-- Inclua aqui os botões ou ações desejadas para cada item -->
             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  






<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-pessoa-form [pessoa]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)" ></app-pessoa-form>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>

<div class="container" style="margin-top: 10px">
    <h3 class="alert alert-primary">Operações</h3>
    <!-- Botão de adicionar -->
    <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>
  
    <div class="row">
      <div class="col-md-12">
        <table class="carder table table-borderless">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col" class="text-end">Nome</th>
              <th scope="col" class="text-start">Cpf/Cnpj</th>
              <th scope="col" class="text-end">№Doc</th>
              <th scope="col" class="text-start">Limite</th>
              <th scope="col" class="text-start">Permissao</th>
              <th scope="col">Ativo</th>
              <th scope="col">Opção</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lista; let i = index">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.nome }}</td>
              <td class="text-start">{{ item.cpf }}</td>
              <td class="text-end">{{ item.numeroDoc }}</td>
              <td class="text-start">{{ item.limite }}</td>
              <td>
                <td *ngIf="!modoLancamento" > <button type="button" class="btn btn-primary" (click)="editar(modal1, item, i)">Editar</button> </td>
                <td *ngIf="modoLancamento" > <button type="button" class="btn btn-primary" (click)="lancamento(item)">Lançar</button> </td>
                  
         
              <td>
                <span *ngIf="item.ativo" class="badge text-bg-success">Ativo</span>
                <span *ngIf="!item.ativo" class="badge text-bg-danger">Inativo</span>
              </td>
              <td class="text-start">
                <!-- Inclua aqui os botões ou ações desejadas para cada item -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  






<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-pessoa-form [pessoa]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)" ></app-pessoa-form>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
